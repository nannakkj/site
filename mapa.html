<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="./css/mapa.css">
</head>
<body>
    <div class="blur"></div>

<div class="container" id="circulo1">
    <div class="container shadowless" id="corredor2_1"></div>
</div>
<div class="container" id="quadradro1">
</div>
<div class="container corredortopless" id="corredor1"></div>
<div class="container" id="corredor2_2"></div>
<div class="container corredortopless" id="corredor2_3"></div>



<script>
const circulo = document.getElementById('circulo1') 
const quad = document.getElementById('quadradro1');
const blur = document.querySelector('.blur');
let timeoutId = null;

circulo.addEventListener('mouseenter', () => {
  if (timeoutId) {
    clearTimeout(timeoutId);
    timeoutId = null;
  }
  
  blur.classList.add('ativo');
  blur.style.zIndex = '3';
});

circulo.addEventListener('mouseleave', () => {
  blur.classList.remove('ativo');
  
  timeoutId = setTimeout(() => {
    blur.style.zIndex = '0';
    timeoutId = null;
  }, 400); 
});

quad.addEventListener('mouseenter', () => {
  if (timeoutId) {
    clearTimeout(timeoutId);
    timeoutId = null;
  }
  
  blur.classList.add('ativo');
  blur.style.zIndex = '3';
});

quad.addEventListener('mouseleave', () => {
  blur.classList.remove('ativo');
  
  timeoutId = setTimeout(() => {
    blur.style.zIndex = '0';
    timeoutId = null;
  }, 400); 
});
  </script>
</body>
</html>
