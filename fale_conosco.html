<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="./css/fale_comigo.css">
</head>

<body>
    <section class="folha">
        <div class="contato_cont">
            <div class="title1">
                <h2>Fale comigo</h2>
            </div>
            <div class="fomularios">
                <div class="contat">
                    <h2>Contato</h2>
                    <form>
                        <div>
                            <input placeholder="Escreva seu nome" type="text" required>
                        </div>
                        <div>
                            <input placeholder="Escreva seu e-mail" type="email" required>
                        </div>
                        <div>
                            <textarea placeholder="Escreva seu texto"> </textarea>
                        </div>
                        <div>
                            <input type="submit" name="enviar" value="Enviar">
                        </div>
                    </form>
                </div>
                <div class="map_icon"><ion-icon name="map-outline"></ion-icon>
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2510.7387308826055!2d0.5436!3d51.0025!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47df17e53b1fc91f%3A0xa49a1915dff0aeb!2sBodiam%20Castle!5e0!3m2!1sen!2sbr!4v1749064510306!5m2!1sen!2sbr"
                            width="300" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
